name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    # tags:
    #   - 'v*.*.*'   # Trigger on version tags like v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3️⃣ Setup Node.js
      - name: Set up Node.js 22.13.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
          cache: 'pnpm'

      # 4️⃣ Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build Next.js
      - name: Build
        run: pnpm run build

      # 6️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Determine Docker image version (step output)
      - name: Set Docker image version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v$(date +'%Y%m%d%H%M%S')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Docker image version: $VERSION"

      # 8️⃣ Build and tag Docker images
      - name: Build and tag Docker image
        run: |
          docker build -t noyonsaha/docker-next-app:${{ steps.version.outputs.version }} .
          docker tag noyonsaha/docker-next-app:${{ steps.version.outputs.version }} noyonsaha/docker-next-app:latest

      # 9️⃣ Push Docker images
      - name: Push Docker images to Docker Hub
        run: |
          docker push noyonsaha/docker-next-app:${{ steps.version.outputs.version }}
          docker push noyonsaha/docker-next-app:latest
